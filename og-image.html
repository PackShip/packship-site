<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PackShip OG Image Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0f172a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .og-container {
      width: 1200px;
      height: 630px;
      background-color: #0f172a;
      position: relative;
      overflow: hidden;
    }

    .grid-background {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(to right, rgba(79, 79, 79, 0.18) 1px, transparent 1px), 
                        linear-gradient(to bottom, rgba(79, 79, 79, 0.18) 1px, transparent 1px);
      background-size: 44px 44px;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 40px;
      box-sizing: border-box;
      text-align: center;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      color: white;
      font-size: 72px;
      margin: 0 0 20px 0;
      line-height: 1.2;
    }

    p {
      color: #a9b6d9;
      font-size: 32px;
      max-width: 800px;
      margin: 0;
    }

    .accent {
      color: #8a4baf;
    }
  </style>
</head>
<body>
  <div class="og-container">
    <div class="grid-background"></div>
    <div class="content">
      <img src="public/assets/letter-logo.png" alt="PackShip Logo" class="logo">
      <h1>PackShip <span class="accent">-</span> Open Source NPM Package Builder</h1>
      <p>Simplify your NPM package releases with an efficient CLI tool</p>
    </div>
  </div>

  <script>
    // Instructions:
    // 1. Open this HTML file in a browser 
    // 2. Take a screenshot of the entire image
    // 3. Save as letter-logo.png in the public folder
    // 4. Update the metadata in layout.tsx to use "/letter-logo.png"
  </script>
</body>
</html>
